{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orion-console-ingress
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        - pathType: Prefix
          backend:
            service:
              name: orion-service
              port:
                number: 80
  ingressClassName: {{ .Values.ingress.className }}
{{ end }}
